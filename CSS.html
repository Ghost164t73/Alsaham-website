<!DOCTYPE html>
<html>
<head>
  <title>Customer Feedback</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #feedback-container {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
    }

    p {
      margin: 0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Customer Feedback</h1>
  <div id="feedback-container"></div>

  <script>
    const feedbacks = [];

    while (true) {
      const feedback = prompt("Please enter your feedback (or type 'exit' to quit):");

      if (feedback === null) {
        break;
      }

      feedbacks.push(feedback);
    }

    const feedbackContainer = document.getElementById("feedback-container");

    if (feedbacks.length === 0) {
      feedbackContainer.innerHTML = "<p>No feedback received.</p>";
    } else {
      feedbackContainer.innerHTML = "<h2>Thank you for the feedback. Here are the reviews received:</h2>";
      feedbacks.forEach((review, index) => {
        feedbackContainer.innerHTML += `<p>Review ${index + 1}: ${review}</p>`;
      });
    }
  </script>
</body>
</html>
